image: node:latest

stages:
- install
- build
- test
- deploy

artifacts:
  paths:
  - build/

cache:
  paths:
  - node_modules/
  - .awcache/

install:
  stage: install
  only:
  - master
  script:
  - npm install

build:
  stage: build
  dependencies: 
  - install
  only:
  - master
  script:
  - npm run build:all

test:
  stage: test
  dependencies: 
  - build
  only:
  - master
  script:
  - npm run test

deploy:
  stage: deploy
  dependencies: 
  - test
  only:
  - master
  script:
  - echo sike, no deployment
  
