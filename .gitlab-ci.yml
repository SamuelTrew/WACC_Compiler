image: charlieharutaka/cetacea:latest

stages:
- validate
- install
- build
- test
- deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - .awcache/

validate:
  stage: validate
  script:
    - echo $(git log -1 --pretty=%B) | node ./src/postflight.js
  
install:
  stage: install
  only:
  - master
  script:
  - npm install

build:
  stage: build
  dependencies: 
  - install
  only:
  - master
  script:
  - npm run build
  artifacts:
    paths:
    - build/

test:
  stage: test
  dependencies:
  - install
  - build
  only:
  - master
  script:
  - npm run test

lint:
  stage: test
  dependencies:
  - install
  - build
  only:
  - master
  script:
  - npm run lint

deploy:
  stage: deploy
  dependencies: 
  - install
  - test
  - build
  only:
  - master
  script:
  - dpl --provider=heroku --app=wjsc --api-key=19544f74-fc74-4835-b7f8-428428938a63
  
