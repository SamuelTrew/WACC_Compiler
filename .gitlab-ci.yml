image: charlieharutaka/cetacea:latest

stages:
- validate
- install
- build
- test
- deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - .awcache/

validate:
  stage: validate
  script:
    - echo $(git log -1 --pretty=%B) | node ./test/postflight.js
  
install:
  stage: install
  only:
  - master
  script:
  - npm install

build:
  stage: build
  dependencies: 
  - install
  only:
  - master
  script:
  - npm run build
  artifacts:
    paths:
    - build/

test:
  stage: test
  dependencies:
  - install
  - build
  only:
  - master
  script:
  - npm run test

